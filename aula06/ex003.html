<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style> /* Comentário em CSS */
        body{
            background-color: rgb(18, 104, 75);
            color: white;
        }
        p{

            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head> 
<body>
    <h1>Olá, Mundo!</h1> <!-- comentário HTML --> 
    <p>
