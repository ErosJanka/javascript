<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgba(29, 177, 29, 0.829);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair">
        interaja...

    </div>



    <script>
        
        a.addEventListener('mouseout', sair)

        function clicar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            var a = document.getElementById('area')
            a.innerText = 'Entrou!'
        }
        function sair() {
            var a = document.querySelector('div#area') //usei o querySelector para variar e saber que há mais opções
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

        
    </script>
</body>
</html>
