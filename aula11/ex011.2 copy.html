<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
    <style>
        input[type=button]{
            background-color: #48d873;
            color: #034b18;
            border-color: transparent;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.562);
        }
    </style>
</head>
<body>
    <h1>Simbora</h1>
    <p>Bora ver se tu é brasileiro</p>
    <p>Qual país você nasceu? <input type="text" name="txt1" id="txt1"></p>
    <input type="button" value="resultado" onclick="resultado()">
    <div id="res"></div>

    <script>
        function resultado() {
            var txtp = document.querySelector('#txt1')
            var res = document.querySelector('#res')
            var pais = String(txtp.value)

            res.innerHTML = `<p>fazendo um teste</p>`
            if (pais != 'brasil'){
                res.innerHTML += `<p>Parceiro, melhore porque tu é <strong>estranjeiro</strong></p>`
            } else {
                res.innerHTML += `<p><strong>Brasileiro</strong>, é nois parceiro</p>`
            }
        }
    </script>
</body>
</html>
