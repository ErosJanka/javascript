<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    <p>Lembre de colocar  aprimeira letra do País em <strong>Maiúsculo</strong></p>
    <p>Qual país você nasceu? <input type="text" name="txt1" id="txt1"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtp = document.querySelector('input#txt1')
            var res = document.querySelector('div#res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Uau! que legal saber que você é do(a) <strong>${pais}</strong></p>`
            if (pais == 'Brasil'){
                res.innerHTML += `<p>Então quer dizer que você é <strong>Brasileiro</strong>! UHU :D</p>`
            } else {
                res.innerHTML += `<p>Que pena.. Você é <strong>estrangeiro</strong>. Melhore kk</p>`
            }
        }
    </script>
    
</body>
</html>
