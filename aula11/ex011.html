<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Descrubra se é Brasileiro ou não</h1>
    <p>Você nasceu no país: <input type="text" name="txt1" id="txt1"></p>
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = document.querySelector('input#txt1')
            var res = document.querySelector('div#res')
            var pais = String(txtp.value)
            res.innerHTML = `<p>Seu país é ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `Você é Brasileiro`
            } else {
                res.innerHTML +=`Você é estranjeiro`
            }
        }
    </script>
</body>
</html>
